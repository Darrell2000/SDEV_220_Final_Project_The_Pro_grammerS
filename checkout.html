<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'myapp/styles.css' %}">
</head>
<body>
    <h1>Checkout</h1>
    <h2>Your Order:</h2>
    <ul>
        {% for item in items %}
            <li>{{ item.name }} ({{ item.meat }}) - ${{ item.price }}</li>
        {% endfor %}
    </ul>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Place Order</button>
    </form>

    <a href="{% url 'cart' %}">Back to Cart</a>
</body>
</html>
