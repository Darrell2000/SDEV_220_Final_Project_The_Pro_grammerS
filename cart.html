<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'myapp/styles.css' %}">
</head>
<body>
    <h1>Your Cart</h1>
    {% if items %}
        <ul>
            {% for item in items %}
                <li>{{ item.name }} ({{ item.meat }}) - ${{ item.price }}</li>
            {% endfor %}
        </ul>
        <p>Total: ${{ total }}</p>
        <a href="{% url 'checkout' %}">Checkout</a>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}
    <a href="{% url 'menu' %}">Back to Menu</a>
</body>
</html>
